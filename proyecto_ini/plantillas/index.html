<body>
<form action="/promd/" method="POST">
        <table>

                <td><label>Nombre: </label></td>
                <td><input type="text" id="nombre" placeholder="Ingrese nombre" name="nom_est"></td>

            <tr>
                <td><label>Run: </label></td>

<tr>
 <td><label> Modulo</td>
<td><input type="text" name="modulo" placeholder="ingrese modulo" class="mod">
</tr>

            </tr>
            <tr>
